              SUNBIRD_CORDOVA[$SUNBIRD_CORDOVA_COUNTER]=$value
              SUNBIRD_CORDOVA_COUNTER=$((SUNBIRD_CORDOVA_COUNTER+1));
            esac
          done < "$file"
          echo $CORDOVA_COUNTER
