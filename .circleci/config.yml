          SUNBIRD_CORDOVA_COUNTER=0
          file="./build_config"
          while IFS="=" read -r key value; do
            case "$key" in
            '#'*) ;;
            'cordova'*)
              CORDOVA[$CORDOVA_COUNTER]=$value
              CORDOVA_COUNTER=$((CORDOVA_COUNTER+1));;
